<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>TaskPomo Feature Graphic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #FF6347;
            width: 1024px;
            height: 500px;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #FF6347 0%, #FF4500 100%);
            position: relative;
        }
        
        .content {
            text-align: center;
            z-index: 2;
            color: white;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 30px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .app-name {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .tagline {
            font-size: 28px;
            font-weight: 400;
            opacity: 0.95;
            margin-bottom: 40px;
        }
        
        .features {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            opacity: 0.9;
        }
        
        .feature-icon {
            font-size: 24px;
        }
        
        /* Background decoration */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        
        .bg-circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
        }
        
        .bg-circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -50px;
        }
        
        .bg-circle-3 {
            width: 150px;
            height: 150px;
            top: 50px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
        
        <div class="content">
            <div class="logo">üçÖ</div>
            <h1 class="app-name">TaskPomo</h1>
            <p class="tagline">Master Your Productivity</p>
            <div class="features">
                <div class="feature">
                    <span class="feature-icon">‚è±Ô∏è</span>
                    <span>Focus Timer</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">‚úÖ</span>
                    <span>Task Manager</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">üìä</span>
                    <span>Statistics</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
